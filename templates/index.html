<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link rel="stylesheet", href="/static/style.css">
</head>
<body>

    <h1>Choose our cupcakes for your next ocassion</h1>
    <ul id="cupcakes-list"></ul>

    <h2>Add a new cupcake.</h2>
    <form id="new-cupcake-form">
        <div>
            <lable for="form-flavor">Flavor: </lable>
            <input name="flavor" id="form-flavor">
        </div>
        <div>
            <lable for="form-size">Size: </lable>
            <input name="size" id="form-size">
        </div>
        <div>
            <lable for="form-rating">Rating: </lable>
            <input type="number" name="rating" id="form-rating">
        </div>
        <div>
            <lable for="form-image">Image: </lable>
            <input name="image" id="form-image">
        </div>

        <button>Submit</button>
    </form>

    <script src="https://upkg.com/jquery"></script>
    <script src="https://upkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js"></script>
    
</body>
</html>
